<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            // 一般用来做初始化工作，比如给我们的属性赋值
            constructor(name,age){  //没有需要可以不写
                console.log("111111111")
                this.name = name
                this.age = age
            }

            eat(foodName){
                console.log(`${this.name} 吃 ${foodName}`)
            }
        }
        
        const p1 = new Person()
        p1.name = '李亚鹏'
        p1.age = 25
        // console.log(p1)

        p1.eat('韭菜盒子')
        
        
        const p2 = new Person('璐璐',20) //会报错?
        console.log(p2)
        p2.eat('...腰子...')
        
    </script>
</body>
</html>
