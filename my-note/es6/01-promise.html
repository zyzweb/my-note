      // 1.创建一个promise对象
      const promise = new Promise((resolve, reject) => {
        const random = Math.random();
        console.log(random);

        setTimeout(() => {
          if (random > 0.5) {
            //成功
            resolve({ status: 0, message: "登录成功" });
          } else {
            reject({ status: 1, message: "登录失败" });
          }
        }, 2000);
      });

      // 拿到结果
      /**
        then的参数，第一个是必须的，成功的结果，第二个参数是可选的
        */
      // promise.then(result=>{
      //     console.log(result)
      // },err=>{
      //     console.log(err)
      // })

      promise
        .then(result => {
          console.log(result);
        })
        .catch(err => { //promise有catch方法
          console.log(err);
        });

      {
        // 基本定义  通过回调
        let ajax = function(callback) {
          console.log("执行");
          setTimeout(function() {
            callback && callback.call();
          }, 1000);
        };
        ajax(function() {
          console.log("timeout1");
        });
      }

      { //通过promise
        let ajax = function() {
          console.log("执行2");
          return new Promise(function(resolve, reject) {
            setTimeout(function() {
              resolve();
            }, 1000);
          });
        };

        ajax().then(function() {
          //Promise对象有then方法 function(){console.log('promise','timeout2')}相当于resolve
          console.log("promise", "timeout2");
        });
      }

      {
        let ajax = function() {
          //多个异步
          console.log("执行3");
          return new Promise(function(resolve, reject) {
            setTimeout(function() {
              resolve();
            }, 1000);
          });
        };

        ajax()
          .then(function() {
            return new Promise(function(resolve, reject) {
              setTimeout(function() {
                resolve();
              }, 2000);
            });
          })
          .then(function() {
            console.log("timeout3");
          });
      }

      {
        let ajax = function(num) { //报错
          console.log("执行4");
          return new Promise(function(resolve, reject) {
            if (num > 5) {
              resolve();
            } else {
              throw new Error("出错了");
            }
          });
        };

        ajax(6)
          .then(function() {
            console.log("log", 6);
          })
          .catch(function(err) {
            //catch方法捕获错误
            console.log("catch", err);
          });

        ajax(3)
          .then(function() {
            console.log("log", 3);
          })
          .catch(function(err) {
            console.log("catch", err);
          });
      }


      {
          //所有图片加载完之后再添加页面
          function loadImg(src) {
              return new Promise((resolve,reject)=>{
                  let img = document.createElement('img')
                  img.src = src
                  img.onload = function () { //图片加载完成
                      resolve(img)  //resolve都是放在一段时间之后在加载的
                  }
                  img.onerror = function (err) {
                      reject(img)
                  }
              })
          }

          function showImgs(imgs) {
              imgs.forEach(function(img){
                  document.body.appendChild(img)
              })
          }

          Promise.all([ //加载完之后再展示出来   3个全部加载才返回promise   3张图片都加载了之后才会显示在页面中来
              loadImg('http://1.png'),
              loadImg('http://2.png'),
              loadImg('http://3.png')
          ]).then(showImgs) //showImgs相当于上面的resolve()
      }

      {
          //有一个图片加载完之后就添加页面
          function loadImg(src) {
              return new Promise((resolve,reject)=>{
                  let img = document.createElement('img')
                  img.src = src
                  img.onload = function () { //图片加载完成
                      resolve(img)
                  }
                  img.onerror = function (err) {
                      reject(img)
                  }
              })
          }

          function showImgs(img) {
              let p = document.createElement('p')
              p.appendChild(img)
              document.body.appendChild(p)
          }

          Promise.race([ //哪个先加载了就显示哪个
              loadImg('http://1.png'),
              loadImg('http://2.png'),
              loadImg('http://3.png')
          ]).then(showImgs)
      }
    </script>
